name: "CI (Test Install and Customization Script)"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    name: "Test Install Script"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir -p ~/dotfiles-install-dir
          chmod +x ./install.sh
          HOME=~/dotfiles-install-dir ./install.sh
  macos-customization:
    name: "Test macOS Customization Scripts"
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir -p ~/dotfiles-install-dir
          chmod +x scripts/macos.sh
          chmod +x scripts/update_macos.sh
          HOME=~/dotfiles-install-dir scripts/macos.sh
          HOME=~/dotfiles-install-dir scripts/update_macos.sh
